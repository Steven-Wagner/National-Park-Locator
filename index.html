<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>National Park Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header role="banner">
        <h1>National Park Locator</h1>
        <h2>Search any states for National Parks</h2>
    </header>
    <main>
        <form>
            <label for="states">Search one or more states (seperate states with a comma)</label>
            <input type="text" id="states" placeholder="oh,ca">
            <label for="max">max number of results</label>
            <input type="number" id="max" value="10">
            <input type="submit">
        </form>
        <section>
            <ol class="results">
            </ol>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
